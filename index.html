<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1">  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">	
	<title> Quiz des capitales </title> 
</head> 
<body>
    <div class="container">
        <div class="quiz-box offset-md-1 offset-lg-2 col-md-10 col-lg-8 col-sm-12">
            <h1>Quiz des capitales</h1>
            <div class="question-section">
                Réponse :
                <span class="good-number"></span> /
                <span class="question-number"></span>
            </div>
            <div class="question">
                Capitale <span class="country"></span> ?
            </div>
            <div class="options">
                <div class="row">
                    <div class="col-md-5 option"></div>
                    <div class="offset-md-2 col-md-5 option"></div>
                </div>
                <div class="row">
                    <div class="col-md-5 option"></div>
                    <div class="offset-md-2 col-md-5 option"></div>
                </div>
            </div>
        </div>
        <div class="end-game offset-md-3 col-md-6 hide">
            <h2>Quiz terminé !</h2>
            <div class="result-section good">
                <div class="result-sentence">
                    Résultat : 
                </div>
                <div class="result"></div>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary align-self-center reset"> Rejouer </button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
